<div class="rightInfo">
  <h2>博文发表</h2>
  <hr>
  <div>
    <span>标题：</span>
    <input ng-model="title">
  </div>
  <br><br>
  <div>
    <span>标签：</span>
    <select ng-model="tags">
      <option value="blog" selected>技术博文</option>
      <option value="work">工作博文</option>
      <option value="life">生活博文</option>
      <option value="book">书籍推荐</option>
    </select>
  </div>
  <br><br>
  <div class="col-md-8">
    <script id="container" name="content" type="text/plain" style="height:300px; overfloww:auto"></script>
  </div>
  <div class="upload">
    <br><br>
    <a href="javascript:;" class="a-upload">
      <input type="file" name="image" id="imageUpload">添加图片或上传文件
    </a>
    <button ng-click="uploadImg()">上传</button>
  </div>
  <br><br>
  <button ng-click="submitForm()" class="submitBtn">发表</button>
</div>
